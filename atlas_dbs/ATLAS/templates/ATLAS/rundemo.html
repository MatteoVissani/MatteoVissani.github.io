{% extends "ATLAS/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<!--

<div class="content-section">
  <h3>Insert your coordinates:</h3>
</div>
<div class="content-section">
  <form method="POST">
    {% csrf_token %}
    <div class="form-row">
      <legend class="border-bottom mb-4"> MNI coordinates [mm] </legend>
      <div class="form-group col-md-3 mb-0">
        {{ form.x|as_crispy_field}}
      </div>
      <div class="form-group col-md-3 mb-0">
        {{ form.y|as_crispy_field }}
      </div>
      <div class="form-group col-md-3 mb-0">
        {{ form.z|as_crispy_field }}
      </div>
    </div>
  


    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Query</button>
    </div>
  </form>
</div>

{% endblock content %}
